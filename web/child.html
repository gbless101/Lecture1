<!DOCTYPE html>
<html>
    <head>
        <title>MULTIPLE PAGE</title>
        <style>
            ol > li{
                color: blueviolet;
            }
        </style>
    </head>
    <body>
       <ol>
           <li>List item one</li>
           <li>list item two</li>
           <ul>
               <li>sublist item one</li>
               <li>sublist item two</li>
           </ul>
           <li>list item three</li>
       </ol>
       <ul>
           <li>Second item</li>
           <li>Another second item</li>
       </ul>
    </body>
</html>
